
<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Office Attendance - Welcome</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container">
    <h1>Office Attendance</h1>

    <div class="card login-card" id="signupCard">
      <h3>Sign up (create account)</h3>
      <input id="su_name" placeholder="Your unique name (id)" />
      <select id="su_role">
        <option value="">-- Select role --</option>
        <option>Project Manager</option>
        <option>Team Leader</option>
        <option>Frontend Developer</option>
        <option>Backend Developer</option>
        <option>HR Manager</option>
        <option>Intern</option>
        <option>CTO</option>
        <option>COO</option>
        <option>Manager</option>
      </select>
      <input id="su_password" type="password" placeholder="Password (min 6 chars)" />
      <button id="signupBtn">Sign up</button>
      <p class="note">After sign-up you'll be automatically logged in and taken to your dashboard.</p>
    </div>

    <div class="card login-card" id="loginCard" style="display:none;">
      <h3>Login</h3>
      <input id="name" placeholder="Your name / id" />
      <input id="password" type="password" placeholder="Password" />
      <button id="loginBtn">Login / Open Dashboard</button>
      <p class="note">If you already signed up, use login. Otherwise register above.</p>
    </div>

  </div>
  <script src="js/main.js"></script>
</body>
</html>
