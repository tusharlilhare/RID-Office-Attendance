<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Upload Test</title>
</head>
<body>
  <h2>Avatar Upload Test</h2>
  
  <input type="file" id="fileInput">
  <button id="uploadBtn">Upload</button>

  <div id="result"></div>

  <script>
    // ✅ Helper API function
    async function api(path, method='GET', data=null, isForm=false){
      const opts = { method, headers: {} };

      if(data){
        if(isForm){
          opts.body = data; // FormData
        } else {
          opts.headers['Content-Type'] = 'application/json';
          opts.body = JSON.stringify(data);
        }
      }

      const token = localStorage.getItem('token');
      if(token) opts.headers['Authorization'] = 'Bearer ' + token;

      const res = await fetch('/api' + path, opts);
      return res.json();
    }

    // ✅ Upload button handler
    document.getElementById('uploadBtn').addEventListener('click', async ()=>{
      const file = document.getElementById('fileInput').files[0];
      if(!file){
        alert("Please select a file first");
        return;
      }

      const fd = new FormData();
      fd.append('avatar', file);

      const res = await api('/upload-avatar', 'POST', fd, true);
      console.log(res);
      document.getElementById('result').innerText = JSON.stringify(res, null, 2);
    });
  </script>
</body>
</html>
